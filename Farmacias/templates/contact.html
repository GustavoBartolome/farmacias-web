<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icono.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">FARMACIAS</div>
           <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                <li><a href="{{ url_for('login') }}">Iniciar sesión</a></li>
                <li><a href="{{ url_for('register') }}">Registro</a></li>
                <li><a href="{{ url_for('products') }}">Productos</a></li>
                <li><a href="{{ url_for('cart') }}">Carrito</a></li>
                <li><a href="{{ url_for('contact') }}">Contacto</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Formulario de contacto</h2>
            <form action="{{ url_for('send_contact') }}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" pattern="^\d{8}[A-Za-z]$" title="Debe introducir un DNI válido" required>
                </div>
                <div class="form-group">
                    <label for="nss">Nº de seguridad social</label>
                    <input type="text" id="nss" name="nss" pattern="^\d{12}$" title="Debe introducir un nºSS válido" required>
                </div>
                <div class="form-group">
                    <label for ="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Farmacias. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript para el menú móvil -->
    <script src="./scripts.js"></script>


</body>
</html>
